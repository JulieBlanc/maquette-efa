<!DOCTYPE html>
<html lang="fr">
<head>
    {% include head.html %}
</head>
<body id="page-sommaire">

    {% include header.html %}

    <main>
	
        <!-- Contenu : page de droite -->
		<section id="content-text">
            <header>
                <hgroup>
                    <h1>{{ page.title }}</h1>
                </hgroup>
            </header>
    
			<div class="content">
			
            <ul>
                

           
            {% assign chapters = site.contenus | sort: 'numchap' %}
            {% for contenus in chapters %}
            {% if contenus.layout == "chapitre" %}
                <li>
                    <a href="{{ contenus.url }}.html">{{ contenus.title }}</a>
                </li>
            {% endif %}
            {% endfor %}

            </ul>

			</div>
		</section>

        <!-- Grille: page de gauche -->
        <section id="grid-cards">

            <nav>

            </nav>


            <div id="grid">
                <!-- {% for item in site.data.data-efa %}
                  <div id="{{ item.identifiant }}">
                      {{ item.titre }}
                      {{ item.type }}
             
                      <img src=" images/{{ item.image }}"/>


                  </div>
                {% endfor %} -->

            </div>
                
        </section>

	</main> 
    
</body>
</html>
