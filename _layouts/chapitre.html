<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>
<body id="page-chapitre">

    {% include header.html %}

    <main id="page-content">
	
        <!-- Contenu : page de droite -->
		<section id="main-content">
            <header>
                <hgroup>
                    <h1>{{ page.title }}</h1>
                </hgroup>
            </header>
    
			<div class="content">
			{{ content }}
			</div>
		</section>

        <!-- Grille: page de gauche -->
        <section id="fiches">
            <div id="grid-fiche">
                {% for item in site.data.data-efa %}
                  <div id="{{ item.identifiant }}">
                      {{ item.titre }}
                      {{ item.type }}
             
                      <img src=" images/{{ item.image }}"/>


                  </div>
                {% endfor %}
                </div>
        </section>
	</main> 
    
</body>
</html>
